{% extends 'posts/base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <img src="{{ post.image.url }}">
      <div class="post-main">
        <h1>{{ post.title }}</h1>
        <p>{{post.text|truncatewords:30}}</p>
      </div>
      <div class="post-info">
        Posted by {{ post.user }} {{ post.published|timesince }} ago
      </div>
    </div>
  {% endfor %}
{% endblock %}
