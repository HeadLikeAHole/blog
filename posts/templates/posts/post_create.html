{% extends 'posts/base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
  <form method="post" class="form">{% csrf_token %}
    <h2>Blog Post</h2>
    {{ form.as_p }}
    <input type="submit" value="Submit" class="btn btn-blue">
    {# type="button" prevents button from submitting the form #}
    <a href="{% url 'home' %}"><button type="button" class="btn btn-gray">Cancel</button></a>
  </form>
{% endblock %}
